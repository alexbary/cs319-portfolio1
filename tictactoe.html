<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="tictactoe.css" />
  <script src="tictactoe.js"></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <table>
    <tr>
      <td id="1_1"></td>
      <td id="1_2" class="vertical-line"></td>
      <td id="1_3"></td>
    </tr>
    <tr>
      <td id="2_1" class="horizontal-line"></td>
      <td id="2_2" class="horizontal-line vertical-line"></td>
      <td id="2_3" class="horizontal-line"></td>
    </tr>
    <tr>
      <td id="3_1"></td>
      <td id="3_2" class="vertical-line"></td>
      <td id="3_3"></td>
    </tr>
  </table>
</body>
</html>
