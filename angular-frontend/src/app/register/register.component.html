<div class="container">
	<br>
	<h1>Register</h1>
	<br>
	<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Desired Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block" style="color: red;">Username is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Desired Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block" style="color: red;">Password is required</div>
        </div>
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-secondary">Register</button>
        </div>
    </form>


</div> 


<app-footer></app-footer>
